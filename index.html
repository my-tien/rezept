<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<header>
			<h1>Rezepte</h1>
			<div class='separator'></div>
		</header>
			<ul class='content toc container'>
			{% assign pages = site.html_pages | sort: "url" %}
			{% for page in pages offset: 1 %}
				<li><a href='{{ page.url | relative_url }}'>{{ page.title }}</a><time>{{ page.date }}</time></li>
			{% endfor %}
			</ul>
	</body>
</html>
